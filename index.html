<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c380a38a73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <form>
      <h1 id="search-city">
        Kyiv
      </h1>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <h3 id="today-date">
              Date
            </h3>
          </div>
          <div class="col-2">
            <h2 id="time">
              Time
            </h2>
          </div>
          <div class="col-5 today day-of-the-week">
            <h2>
              <i class="fa-solid fa-sun sun-icon"></i>
              <span id="today-temp">+77</span>
            </h2>
            <span id="fahrenheit">
              <a href="#">
                &#8457;
              </a>
            </span>
            |
            <span id="celsius">
              <a href="#">
                &#8451;
              </a>
            </span>
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Search for your city"
              class="search"
              id="search-input"
            />
          </div>
          <div class="col-4">
            <input
              type="button"
              value="Search"
              class="submit"
              id="submit-button"
            />
          </div>
        </div>
      </div>
      <br />
      <br />
      <input
        type="button"
        value="Current location"
        class="submit"
        id="current-location-button"
      />
      <p id="current-position-txt"></p>
    </form>
<p><a href ="https://github.com/KliusMarichka/test-repo">Open-source code</a> by Mariia Klius</p>
    <script src="src/index.js"></script>
  </body>
</html>
